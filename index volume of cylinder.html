<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VolumeOfCylinder</title>
  </head>
  <body>
    <h1>find volume of cylinder</h1>
    <form action="#" name="myForm">
      <label for="">Radius of Cylinder = </label>
      <input type="text" name="myData1" />
      <label for="">Height of Cylinder = </label>
      <input type="text" name="myData2" />
      <button type="button" onclick="Volume_Cylinder()">
        Calculate 
      </button>
    </form>
    <script>
      function Volume_Cylinder() {
        var PI = 3.14;
        var radius = document.myForm.myData1.value;
        var height = document.myForm.myData2.value;
        var result = PI * radius * radius * height;
        alert("Volume of Cylinder = " + result);
      }
    </script>
  </body>
</html>
