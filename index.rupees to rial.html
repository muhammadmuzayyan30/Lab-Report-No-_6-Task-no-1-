<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RupeeToRial</title>
  </head>
  <body>
    <h1>ruppee to rial</h1>
    <form action="#" name="myForm">
      <label for="">insert Amount In Rupee = </label>
      <input type="text" name="myData1" />
      <button type="button" onclick="Rupee_Rial()">Rupee_Rial</button>
    </form>
    <script>
      function Rupee_Rial() {
        var Rupee = document.myForm.myData1.value;
        var result = Rupee * 0.013;
        alert(Rupee + "PKR in Rial = " + result);
      }
    </script>
  </body>
</html>
