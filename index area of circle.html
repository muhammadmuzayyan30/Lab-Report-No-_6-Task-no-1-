<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AreaOfCircle</title>
  </head>
  <body>
    <h1>calculate area of circle</h1>
    <form action="#" name="form">
      <label for="">Radius of Circle = </label>
      <input type="text" name="data" />
      <button onclick="Circle()">Calculate Area</button>
      <script>
        function Circle() {
          var Pi = 3.14;
          var radius = document.form.data.value;
          var Area = Pi * radius * radius;
          alert("Area of Circle = " + Area);
        }
      </script>
    </form>
  </body>
</html>
